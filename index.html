<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    
    <header>
        <h1>MANIPULANDO ARRAYS</h1>
    </header>

    <main>
        <div class="container">

            <h2>Vamos adicionar alguns números em um array.</h2>

            <div class="esquerda">
                <div class="addNumero">
                    <label for="numero">NÚMERO:</label>
                    <input type="text" id="numero" name="numero">
                    <button id="botaoAdd">ADICIONAR</button>
                </div>

                <div class="visor">  </div>

                <div>
                    <button id="botaoCalcular">CALCULAR</button>
                </div>
            </div>

            <div class="direita">
                <div class="qtd">
                    <div class="qtdNumeros">
                        <label for="inputQtdNumeros">QUANTIDADE DE NÚMEROS:</label>
                        <input type="text" id="inputQtdNumeros" name="inputQtdNumeros" disabled>
                    </div>

                    <div class="qtdPares">
                        <label for="inputQtdPares">QUANTIDADE DE PARES:</label>
                        <input type="text" id="inputQtdPares" name="inputQtdPares" disabled>
                    </div>

                    <div class="qtdImpares">
                        <label for="inputQtdImpares">QUANTIDADE DE ÍMPARES:</label>
                        <input type="text" id="inputQtdImpares" name="inputQtdImpares" disabled>
                    </div>
                </div>
                

                <div class="porcentagem">
                    <h3>PORCENTAGEM DE PARES</h3>

                    <div class="porcentoPar">
                        <label for="inputPorcentoPar">PARES:</label>
                        <input type="text" id="inputPorcentoPar" name="inputPorcentoPar" disabled>
                    </div>

                    <div class="porcentoImpar">
                        <label for="inputPorcentoImpar">ÍMPARES:</label>
                        <input type="text" id="inputPorcentoImpar" name="inputPorcentoImpar" disabled>
                    </div>
                </div>
                
            </div>
        </div>

        <footer>
            <p>&copy; Ana Luiza Almeida</p>
        </footer>
    </main>

</body>
</html>
